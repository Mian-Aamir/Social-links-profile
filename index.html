<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <img src="avatar-jessica.jpeg" alt="avatar-jessica">

        <div class="All-Buttons">

            <a href="https://www.linkedin.com/feed/" tabindex="0" class="bOption">LinkedIn</a>

            <a href="https://www.instagram.com/" tabindex="0" class="bOption">Instagram</a>

    </div>

</html>
